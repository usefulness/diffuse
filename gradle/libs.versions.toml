[versions]
bundletool = "1.9.0"
# Keep this values in sync with bundletool"s dependencies.
aapt2Proto = "7.1.2-7984345"
protobufJava = "3.10.0"
guava = "28.1-jre"

dalvikdx = "9.0.0_r3"
apkparser = "30.1.2"
apksign = "7.1.2"
clikt = "3.4.0"
junit = "4.13.2"
truth = "1.1.3"
okio = "3.0.0"
byteunits = "0.9.1"
asm = "9.2"
javaDiffUtils = "4.11"
picnic = "0.6.0"
kotlin = "1.6.10"
kotlinter = "3.9.0"
maven-publish = "0.19.0"
r8 = "3.1.51"

[libraries]
dalvikDx = { module = "com.jakewharton.android.repackaged:dalvik-dx", version.ref = "dalvikdx" }
binaryResources = { module = "com.android.tools.apkparser:binary-resources", version.ref = "apkparser" }
apkSigner = { module = "com.android.tools.build:apksig", version.ref = "apksign" }
bundleTool = { module = "com.android.tools.build:bundletool", version.ref = "bundletool" }
aapt2Proto = { module = "com.android.tools.build:aapt2-proto", version.ref = "aapt2Proto" }
protobufJava = { module = "com.google.protobuf:protobuf-java", version.ref = "protobufJava" }
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }
junit = { module = "junit:junit", version.ref = "junit" }
truth = { module = "com.google.truth:truth", version.ref = "truth" }
okio = { module = "com.squareup.okio:okio", version.ref = "okio" }
byteunits = { module = "com.jakewharton.byteunits:byteunits", version.ref = "byteunits" }
asm = { module = "org.ow2.asm:asm", version.ref = "asm" }
diffUtils = { module = "io.github.java-diff-utils:java-diff-utils", version.ref = "javaDiffUtils" }
picnic = { module = "com.jakewharton.picnic:picnic", version.ref = "picnic" }
r8 = { module = "com.android.tools:r8", version.ref = "r8" }

[plugins]
jmailen-kotlinter = { id = "org.jmailen.kotlinter", version.ref = "kotlinter" }
kotlin-dokka = { id = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
vanniktech-maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "maven-publish" }
